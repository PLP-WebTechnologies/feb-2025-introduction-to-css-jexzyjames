<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Structured HTML Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Welcome to My Page</h1>
    </header>
    <section>
        <h2>Topics</h2>
        <ol type="I">
            <li>Introduction to HTML</li>
            <li>CSS Basics</li>
            <li>JavaScript Fundamentals</li>
        </ol>
    </section>

    <section>
        <h2>Featured Image</h2>
        <img src="https://images.pexels.com/photos/1108099/pexels-photo-1108099.jpeg" alt="Beautiful Scenery">
    </section>

    <section>
        <h2>Contact List</h2>
        <table border="1">
            <tr>
                <th>Name</th>
                <th>Address</th>
                <th>Mobile</th>
                <th>Email</th>
            </tr>
            <tr>
                <td>John Doe</td>
                <td>123 Main St</td>
                <td>+123456789</td>
                <td>john@example.com</td>
            </tr>
            <tr>
                <td>Jane Smith</td>
                <td>456 Park Ave</td>
                <td>+987654321</td>
                <td>jane@example.com</td>
            </tr>
        </table>
    </section>

    <section>
        <h2>Register</h2>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Enter your name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Enter your email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" placeholder="Enter password" required>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" required>

            <label for="gender">Gender:</label>
            <select id="gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>

            <label>Choose your skills:</label>
            <input type="checkbox" id="html"> <label for="html">HTML</label>
            <input type="checkbox" id="css"> <label for="css">CSS</label>
            <input type="checkbox" id="js"> <label for="js">JavaScript</label>

            <label>Subscription:</label>
            <input type="radio" id="basic" name="subscription" value="Basic">
            <label for="basic">Basic</label>
            <input type="radio" id="premium" name="subscription" value="Premium">
            <label for="premium">Premium</label>

            <button type="submit">Register</button>
        </form>
    </section>

    <footer>
        <p>Contact us at: james@gmail.com</p>
    </footer>
</body>
</html>
